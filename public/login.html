<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <header class="text-center">
        <img src="https://i.pinimg.com/736x/06/9a/bf/069abffb5c83be0e9f1b6bd2b01438b2.jpg" alt="placeholder frog" width="150" height="150">
        <h2> Login to get hoppin'!</h2>
    </header>
    <form class="container px-5">
        <div class="m-3 p-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control form-control-lg" id="username">
        </div>
        <div class="m-3 p-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control form-control-lg" id="password">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg m-3">Login</button>
        </div>
        
    </form>


    <!-- JS Dependencies -->
   <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
