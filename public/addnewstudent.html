<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add New Student</title>
    
</head>
<body class="p-3 mb-2 bg-success-subtle text-emphasis-success">
    <h1 class="mx-auto p-4" style="width: 400px;">Add New Student</h1>
    <form id="studentForm" class="p-3" style="width: 500px;">
        <label for="firstName" class="fs-4">First Name:</label>
        <input type="text" id="firstName" required><br><br>
        
        <label for="lastName" class="fs-4">Last Name:</label>
        <input type="text" id="lastName" required><br><br>
        
        <label for="parentEmail" class="fs-4">Parent Email:</label>
        <input type="email" id="parentEmail" required><br><br>
        
        <label for="goals" class="fs-4">Number of Goals for the Day:</label>
        <input type="number" id="goals" required><br><br>
        
        <button type="button" id="generateCredentials"  class="btn btn-success btn-lg ">Save</button>
    </form>

    <div id="credentials"></div>

   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="./scripts/addnewstudent.js"></script>
</body>
</html>
